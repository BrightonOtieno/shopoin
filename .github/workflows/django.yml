name: Django CI

on:
  push:
    branches: main


jobs:
  build:

    runs-on: ubuntu-18.04
    # strategy:
    #   max-parallel: 4
    #   matrix:
    #     python-version: [3.10]  

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
